<!-- lee nuestro array info -->
<div class="container">
    <div class="col">
        <div class="card-group">
            <div *ngFor="let i of info" class="div">
                <mat-card class="example-card">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{i.titulo}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{i.image}}" alt="{{i.alt}}" width="350px">
                    <mat-card-content>
                      <p>
                        {{i.descripcion}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>LIKE</button>
                      <button mat-button>SHARE</button>
                    </mat-card-actions>
                  </mat-card>

                  
            </div>
            <div *ngFor="let i of infor" class="div">
              <mat-card class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{i.nombre}}</mat-card-title>
                  </mat-card-header>
                  <img mat-card-image src="{{i.escudo}}"  width="400px">
                  <mat-card-content>
                    <p>
                     Titulos Nacionales: {{i.titulosNac}}
                    </p>
                    <p>
                      Titulos Internacionales: {{i.titulosInt}}
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                  </mat-card-actions>
                </mat-card>

                
          </div>
        </div>
    </div>
</div>
