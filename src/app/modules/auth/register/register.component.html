
  <div class="container">
    <div class="row">
        <h1>Registrarse</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>
        
        <mat-form-field appearance="fill">
          <mat-label>Ingrese un nombre de usuario</mat-label>
          <input [(ngModel)]="usuarios.nombre" matInput required type="text" >
        </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Ingrese un email</mat-label>
              <input [(ngModel)]="usuarios.email" matInput required type="text" >
            </mat-form-field>
         
            <mat-form-field>
              <mat-label>Select</mat-label>
              <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ingrese una contrase√±a</mat-label>
                <input matInput [(ngModel)]="usuarios.contrasena" [type]="hide ? 'password' : 'text'" #input minlength="6" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint align="start">Minimo: 6 / {{input.value.length}}</mat-hint>
              </mat-form-field>
          
        <button color="primary" mat-raised-button (click)="registrarse()"> Registrarse</button>
    </div>
  </div>
